<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1> {{ steps[activeIndex].title }} </h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li class="steps-item done"
            @click="setActive(0)"
            :class="{
              'active': activeIndex === 0,
              'done': activeIndex > 0
            }"
          >
            <span>1</span> Шаг 1
          </li>

          <li class="steps-item"
            @click="setActive(1)"
            :class="{
              'active': activeIndex === 1,
              'done': activeIndex > 1
            }"
          >
            <span>2</span> Шаг 2
          </li>

          <li class="steps-item"
            @click="setActive(2)"
            :class="{
              'active': activeIndex === 2,
              'done': activeIndex > 2
            }"
          >
            <span>3</span> Шаг 3
          </li>

          <li class="steps-item"  
            @click="setActive(3)"
            :class="{
              'active': activeIndex === 3,
              'done': activeIndex > 3
            }"
          >
            <span>4</span> Шаг 4
          </li>
          <li class="steps-item"  
          @click="setActive(4)"
          :class="{
            'active': activeIndex === 4,
            'done': activeIndex > 4
          }"
        >
          <span>5</span> Шаг 5
        </li>
        </ul>
        <div v-if="activeIndex < 5">
          <button
            class="btn" 
            :disabled="disableBtn" 
            ref="back" 
            @click="prev"
          >
            Назад
          </button>

          <button 
            class="btn primary" 
            ref="next"
            @click="nextOfFinish"
          >
            {{ checkFinishBtn }}
          </button>
        </div>
        <button 
          class="btn" 
          v-else 
          @click="activeIndex = 0"
        >
          Начать заново
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
