<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1> {{ steps[activeIndex].title }} </h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li 
            v-for="(item, idx) in steps"
            @click="setActive(idx)"
            :class="[
            'steps-item',{
              'active': activeIndex === idx,
              'done': activeIndex > idx
            }]"
            :key="item"
          >
            <span>{{ idx + 1 }}</span> Шаг {{ idx + 1 }}
          </li>
        </ul>
        <div v-if="!isFinished">
          <button
            class="btn" 
            :disabled="disableBtn" 
            ref="back" 
            @click="prev"
          >
            Назад
          </button>

          <button 
            class="btn primary" 
            ref="next"
            @click="nextOfFinish"
          >
            {{ checkFinishBtn ? 'Закончить' : 'Вперед' }}
          </button>
        </div>
        <button 
          class="btn" 
          v-else 
          @click="reset"
        >
          Начать заново
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
